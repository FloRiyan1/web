<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form id="anmeldeFormular">
            <h1 id="login-text">Login</h1>
            <div class="meldung" id="meldung">
                <a>Username oder Password inkorrekt !!!</a>
            </div>
            <div class="input-box">
                <div class="input-box-username">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box-password">
                    <input type="password" id="password" placeholder="Password" required>
                    <!-- <i id="password-show" class='bx bxs-lock'></i> -->
                    <img id="password-hide" class="i" src="Bilder/lock-solid-24.png"></img>
                </div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">remember me</label>
                <a href="#">Forgott Password?</a>
            </div>

            <button type="submit" class="btn" id="login-button">Login</button>

            <div class="register-link">
                <p>Dont have an account? <a href="Unterseiten/Regestrierung/regestrierung.html">Register</a></p>
            </div>
        </form>
    </div>
    <script src="indexjs.js"></script>

</body>

</html>
